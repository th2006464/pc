

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win11设备初始化</title>
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* 设置整个页面高度为 100% */
        }
        .full-height {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container full-height">
        <div class="panel panel-info">
            <div class="panel-body">
                <h1 class="text-center">Win11设备初始化</h1>
                <p class="text-center">
                    Powershell代码: 
                    <code>irm https://oss.foxtang.com/run.ps1 | cmd</code>
                </p>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="copyMain()">点击复制代码</button>
                   
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyMain() {
            const textToCopy = "irm https://oss.foxtang.com/run.ps1 | cmd";
            copyText(textToCopy);
        }

        

        function copyText(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert("已成功复制到剪贴板");
                })
                .catch((err) => {
                    console.error('复制失败: ', err);
                    alert("复制失败，请手动复制");
                });
        }
    </script>
</body>

</html>
